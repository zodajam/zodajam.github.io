<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicks per second</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    click this box as many times you can for 1 second<br>
    <div class="center">
        <div id="clicker"></div>
    </div>
    <span id="num"></span>
    <div class="center">
        <div id="result">
            <span id="total"></span><br><br>
            <button onclick="location.reload();">try again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
